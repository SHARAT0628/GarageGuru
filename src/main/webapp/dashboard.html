<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="staff.html">Manage Staff</a></li>
                    <li><a href="payroll.html">Payroll</a></li>
                    <li><a href="income_expense.html">Income & Expenses</a></li>
                    <li><a href="AttendanceServlet">Attendance</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="statistics">
                <h2>Overview</h2>
                <div class="stats-cards">
                    <div class="card">
                        <h3>Total Staff</h3>
                        <p id="totalStaff">0</p>
                    </div>
                    <div class="card">
                        <h3>Attendance Rate</h3>
                        <p id="attendanceRate">0%</p>
                    </div>
                    <div class="card">
                        <h3>Total Payroll</h3>
                        <p id="totalPayroll">$0.00</p>
                    </div>
                </div>
                <button class="btn" onclick="window.location.href='attendance_form.html'">Add Attendance Record</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Attendance Management System. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
