<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function validateForm() {
            const mobileNumber = document.getElementById("mobile").value;
            const otp = document.getElementById("otp").value;

            if (!mobileNumber || !otp) {
                alert("Please fill in both fields.");
                return false;
            }
            // Simulate a successful login for demonstration
            sessionStorage.setItem("loggedIn", true);
            window.location.href = "dashboard.html"; // Redirect to dashboard after login
            return false; // Prevent form submission for demo purposes
        }
    </script>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff9db; /* Light Yellow */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header styles */
        header {
            background-color: #f7c948; /* Classic Yellow */
            color: #333;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #fbc02d;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
        }

        /* Container for Forms and Content */
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Adjusted max width */
            text-align: center;
            border: 4px solid #f7c948; /* Classic Yellow */
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f7c948; /* Classic Yellow */
            border-radius: 10px;
            font-size: 1.1em;
            background-color: #fffbeb; /* Soft Yellow */
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #e6b800; /* Darker Yellow */
            outline: none; /* Remove outline on focus */
        }

        /* Button Styling */
        .btn {
            background-color: #f7c948; /* Classic Yellow */
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            margin: 15px 0;
            width: calc(100% - 30px); /* Full width with margins */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #e6b800; /* Darker Yellow */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 25px;
            background-color: #f7c948; /* Classic Yellow */
            color: #333;
            border-top: 5px solid #fbc02d;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .dev-info {
            font-size: 1em;
            color: #333;
        }

        .developer-text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login to Attendance Management System</h1>
    </header>

    <main>
        <section class="container">
            <h2>Login</h2>
            <form onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="input-group">
                    <label for="otp">OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="dev-info">
            <p>Developed by: <span class="developer-text">Lokesh, Avantika, Kavitha, Sharath</span></p>
        </div>
    </footer>
</body>

</html>
